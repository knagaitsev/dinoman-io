syntax = "proto3";

package org.coinen.pacman;

import "player.proto";

option java_package = "org.coinen.pacman";
option java_outer_classname = "Config";
option java_multiple_files = true;

message Config {
    repeated Player players = 1;
    repeated int32 food = 2;
    repeated int32 power = 3;
    Player player = 4;
}